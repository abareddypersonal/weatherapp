

  <div class="container">
    <div class="input-section">
      <input
        [(ngModel)]="city"
        placeholder="Enter a location"
        type="text"
        class="input-box"
      
      />
      <button (click)="searchLocation()" class="search-button">Search</button>
    </div>
  
    <!-- Nearby Places Section -->
    <div *ngIf="nearbyPlaces.length > 0" class="nearby-places-section">
      <h3>Nearby Places</h3>
      <div class="places-grid">
        <div *ngFor="let place of nearbyPlaces" class="place-card">
          <h4>{{ place.name }}</h4>
          <p class="category">
            {{ place.categories[0]?.name || 'Category Unknown' }}
          </p>
          <p class="distance">{{ place.distance }} meters away</p>
        </div>
      </div>
    </div>
  </div>
